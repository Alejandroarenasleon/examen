<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="menu__diseño">
            <img src="https://www.clubganadero.com/wp-content/uploads/sites/78/2022/11/logo_bueno.jpg" class="menu__img">
            <ul class="menu">
                <li class="menu"><a href="ganadero.html" class="menu">Inicio</a></li>
                <li class="menu"><a href="sobrenosotros.html" class="menu">Sobre nosotros</a></li>
                <li class="menu"><a href="Contactanos.html" class="menu">Contactanos</a></li>

                <a href="https://github.com/Alejandroarenasleon "><img src="https://www.msd-salud-animal.cl/wp-content/uploads/sites/45/2022/09/avatar.jpg" alt="github" class="menu__redes"></a>
            </ul>
        </nav>
    </header>   
    <section>
        <article class="animacion">
            <nav class="color-1">
                <h1>Habla con un Especialista en Bovinos</h1>
                <dt>En Club Ganadero, nos interesa conocer tu opinión y responder a todas tus dudas e inquietudes sobre el bienestar de tu ganado bovino.</dt>
                <img src="https://www.msd-salud-animal.mx/wp-content/uploads/sites/43/2022/07/RU-08-Prensa.jpg?w=960" >
            </nav>
            <nav class="anim">
                <nav class="container">
                    <form class="row g-3 mt-3">
                        <nav class="col-6">
                            <label for="namedinput" class="from-name"><dt>Nombre</dt></label>
                            <input type="name" class="form-control" id="namedinput" placeholder="Escribe tu nombre" >
                        </nav>
                        <nav class="col-6">
                            <label for="lastdinput" class="from-last"><dt>Apellido</dt></label>
                            <input type="last" class="form-control" id="lastdinput" placeholder="Escribe tu apellido" >
                        </nav>
                        <nav class="col-6">
                            <label for="emailinput" class="from-label"><dt>email</dt></label>
                            <input type="email" class="form-control" id="emailinput" placeholder="Escribe tu email">
                        </nav>
                        <nav class="col-12">
                            <label for="Addressinput" class="from-Address"><dt>Direccion</dt></label>
                            <input type="Address" class="form-control" id="Addressinput" placeholder="Direccion">
                        </nav>
                        <nav class="col-6">
                            <label for="tipoinput" class="from-tipo"><dt>Tipo de Exportacion</dt></label>
                            <input type="tipo" class="form-control" id="tipoinput" placeholder="infresa el Tipo" >
                        </nav>
                        <nav class="col-6">
                            <label for="numerodinput" class="from-numero"><dt>Numero de cabezas de ganado</dt></label>
                            <input type="numero" class="form-control" id="numerodinput" placeholder="ingresa la cantidad" >
                        </nav>
                        <nav class="col-6">
                            <label for="cityinput" class="from-city"><dt>Ciudad</dt></label>
                            <input type="city" class="form-control" id="cityinput" placeholder="Ciudad">
                        </nav>
                        <nav class="col-3">
                            <label for="postalcodeinput" class="from-postalcode"><dt>Codigo postal</dt></label>
                            <input type="postalcode" class="form-control" id="postalcodeinput" placeholder="codigo postal">
                        </nav>
                        <nav class="col-3">
                            <label for="contryinput" class="from-contry"><dt>Pais</dt></label>
                            <input type="CONTRY" class="form-control" id="contryinput" placeholder="Pais">
                        </nav>
                        <nav class="col-12">
                            <nav class="form-check">
                                <input type="checkbox" id="checkterms" class="check-form-input">
                                <label for="checkterms" class="check-form-label">Acepto los terminos</label>
                            </nav>
                        </nav>
                        <nav class="col-12">
                            <button type="submit" class="btn btn-primary">
                                Solicitar Asesoria
                            </button>
                        </nav>
                    </form>
                  </nav>
            </nav>
        </article>
    </section>
</body>
</html>
